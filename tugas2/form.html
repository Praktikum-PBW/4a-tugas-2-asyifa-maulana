<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h3 align="center">Pendaftaran Mahasiswa Baru</h3>
    <form action="#" method="">
        <label for="npm">NPM(Nomor Pokok Mahasiswa)</label><br>
        <input type="text" name="npm" id="npm"><br><br>
        <label for="nama">Nama Lengkap</label><br>
        <input type="text" name="nama" id="nama"><br><br>
        <label for="alamat">Alamat</label><br>
        <textarea name="alamat" id="alamat" cols="30" rows="2"></textarea><br><br>
        <label for="jk" >Jenis Kelamin</label><br>
        <input type="radio" name="jk" id="jk" value="LakiLaki"> Laki-Laki <br>
        <input type="radio" name="jk" id="jk"value="Perempuan"> Perempuan
        <br><br><label for="ps">Program Studi</label><br>
        <select name="ps" id="ps">
            <option value="ti">Teknik Informatika</option>
            <option value="si">Sistem Informasi</option>
        </select><br>
        <br><button type="submit">Tambah</button>
    </form>
</body>
</html>
